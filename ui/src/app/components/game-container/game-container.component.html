<div>
  <app-game-board
    [game]="gameDto$ | async"
    [myColor]="playerColor$ | async"
    (addMove)="doMove($event)"
  ></app-game-board>
  <br />
  <app-dices [dices]="dices$ | async"></app-dices>
  <button (click)="undoMove()" *ngIf="undoVisible" class="cancelButton">Undo</button>
  <button (click)="sendMoves()" *ngIf="!sendHidden" class="sendButton">Send</button>
</div>
