<h2>Site summary</h2>
<div *ngIf="summary">
  <p>Registered users: {{ summary.reggedUsers }}</p>
  <p>Active games: {{ summary.ongoingGames }}</p>
  <p>Games today: {{ summary.playedGamesToday }}</p>
  <p>Games total: {{ summary.playedGamesTotal}}</p>
  <button class="black-button" (click)="showAllGames()"><i class="fas fa-dice"></i> Show all games</button>
</div>
