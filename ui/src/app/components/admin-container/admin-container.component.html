<app-home-button></app-home-button>
<app-admin-summary
  *ngIf="!allGames"
  [summary]="summary$ | async"
  (onShowGame)="allGames = true"
></app-admin-summary>
<div *ngIf="allGames" class="admin-container">
  <app-played-games
    [list]="playedGames$ | async"
    (loadAfter)="onLoadAfter($event)"
  ></app-played-games>
</div>
