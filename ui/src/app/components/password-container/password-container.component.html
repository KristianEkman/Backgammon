<h1>{{ title }}</h1>
<form [formGroup]="formGroup" (submit)="submit()">
  <label [ngClass]="{ error: error('email') }">
    {{ labelText('email') }}<br />
    <input formControlName="email" type="email" class="longer" autofocus />
  </label>
  <small *ngIf="emailExists" class="error"
    >The email adress is already registred</small
  >
  <label *ngIf="create" [ngClass]="{ error: error('name') }">
    {{ labelText('name') }}<br />
    <input formControlName="name" type="text" />
  </label>

  <label [ngClass]="{ error: error('password') }">
    {{ labelText('password') }}<br />
    <input formControlName="password" type="password" />
  </label>
  <label *ngIf="create" [ngClass]="{ error: error('password2') }">
    {{ labelText('password2') }}<br />
    <input formControlName="password2" type="password" />
  </label>
  <small *ngIf="invalidLogin" class="error"
    >Email or password is incorrect</small
  >
  <div class="buttons">
    <button
      *ngIf="!create"
      class="black-button"
      (click)="createClicked()"
      type="button"
    >
      New Player
    </button>
    <button class="default-button" type="submit">
      {{ create ? 'Create' : 'Login' }}
    </button>
  </div>
</form>
