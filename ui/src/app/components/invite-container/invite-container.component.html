<app-invite
  *ngIf="!inviteId"
  (started)="startInvitedGame($event)"
  (cancel)="cancelInvite()"
  [gameId]="(invite$ | async)?.gameId"
>
</app-invite>
<div *ngIf="inviteId && (user$ | async)">
  <app-button [default]="true" (click)="startInvitedGame(inviteId)">
    {{ 'logincontainer.accept' | translate }}
  </app-button>
</div>
