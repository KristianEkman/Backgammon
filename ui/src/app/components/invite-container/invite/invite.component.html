<p>{{ 'invite.copylink' | translate }}</p>
<div>
  <input class="link-text" #linkText readonly="readonly" [value]="link" />
  <button (click)="selectAndCopy()" class="flat-button">
    <i class="fas fa-copy"></i>
  </button>
</div>
<div class="buttons">
  <button class="black-button" (click)="cancelClick()">
    {{ 'invite.cancelinvite' | translate }}
  </button>
  <button class="default-button" (click)="startClick()">
    {{ 'invite.startgame' | translate }}
  </button>
</div>
