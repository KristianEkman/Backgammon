<div *ngIf="playerDto" class="player" [title]="playerDto.name">
  <div>Score {{ playerDto.elo }}</div>
  <img *ngIf="playerDto.photoUrl" class="user-photo" [src]="getPhotoUrl()" />
  <div *ngIf="!playerDto.photoUrl" class="initials">
    {{ getInitials() }}
  </div>
  <div>
    {{ this.playerDto?.gold }}
    <i class="fas fa-coins"></i>
  </div>
  <div *ngIf="doubling" class="double-cube">{{ doubling }}</div>
</div>
