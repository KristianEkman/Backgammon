<div class="scene" [ngStyle]="getDisabledStyle()">
  <div class="cube" [ngClass]="side" [ngStyle]="randomTransform">
    <div
      class="cube__face cube__face--front"
      [ngStyle]="getColorStyle(1)"
    ></div>
    <div class="cube__face cube__face--back" [ngStyle]="getColorStyle(6)"></div>
    <div
      class="cube__face cube__face--right"
      [ngStyle]="getColorStyle(2)"
    ></div>
    <div class="cube__face cube__face--left" [ngStyle]="getColorStyle(5)"></div>
    <div class="cube__face cube__face--top" [ngStyle]="getColorStyle(3)"></div>
    <div
      class="cube__face cube__face--bottom"
      [ngStyle]="getColorStyle(4)"
    ></div>
  </div>
</div>
