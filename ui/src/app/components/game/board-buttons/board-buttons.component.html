<button (click)="sendMoves()" *ngIf="sendVisible" class="sendButton glass">
  Done
</button>
<button (click)="undoMove()" *ngIf="undoVisible" class="undoButton glass">
  Undo
</button>
<button
  *ngIf="rollButtonVisible"
  (click)="rollButtonClick()"
  class="rollButton glass"
>
  Roll
</button>
<button (click)="newGame()" *ngIf="newVisible" class="newButton glass">
  New
</button>
<button (click)="exitGame()" *ngIf="exitVisible" class="exitButton glass">
  Exit
</button>
