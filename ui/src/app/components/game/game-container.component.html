<div>
  <app-game-board
    [game]="gameDto$ | async"
    [myColor]="playerColor$ | async"
    (addMove)="doMove($event)"
  ></app-game-board>
  <br />
  <app-dices [dices]="dices$ | async"></app-dices>
  <button (click)="sendMoves()" *ngIf="!sendHidden">Send</button>
  <button (click)="undoMove()">Undo</button>
</div>
