<div *ngIf="!isLoggedIn" class="login-buttons">
  <button (click)="facebookLoginClick()">
    <div>
      <img src="assets/images/facebook.png" />Sign in with Facebook
    </div></button
  ><br />
  <button (click)="googleLoginClick()">
    <div><img src="assets/images/google.jpg" />Sign in with Google</div></button
  ><br />
</div>
