<div *ngIf="!isLoggedIn" class="login-buttons">
  <button class="glass" (click)="facebookLoginClick()">
    <div><img src="assets/images/facebook.png" />Sign in with Facebook</div>
  </button>
  <button class="glass" (click)="googleLoginClick()">
    <div><img src="assets/images/google.jpg" />Sign in with Google</div>
  </button>
</div>
