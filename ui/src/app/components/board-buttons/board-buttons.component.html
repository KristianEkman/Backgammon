<button (click)="sendMoves()" *ngIf="sendVisible" class="sendButton">
  Done
</button>
<button (click)="undoMove()" *ngIf="undoVisible" class="undoButton">
  Undo
</button>
<button
  *ngIf="rollButtonVisible"
  (click)="rollButtonClick()"
  class="rollButton"
>
  Roll
</button>
<button (click)="newGame()" *ngIf="newVisible" class="newButton">New</button>
