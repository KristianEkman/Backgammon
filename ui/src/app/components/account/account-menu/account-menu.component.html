<div class="app-account-container">
  <button (click)="aboutClick()" class="flat-button">
    <i class="fas fa-info-circle"></i>
    {{ 'accountmenu.about' | translate }}
  </button>
  <div>
    <button *ngIf="user" class="flat-button" (click)="nameClick()">
      <i class="fas fa-user"></i>
      {{ Name }}
    </button>
  </div>
  <div *ngIf="toggle" class="app-account__menu-panel">
    <button class="flat-button" (click)="editAccount()">
      <i class="fas fa-edit"></i>
      {{ 'accountmenu.edit' | translate }}
    </button>
    <button class="flat-button" (click)="logoutClick()">
      <i class="fas fa-sign-out-alt"></i>
      {{ 'accountmenu.logout' | translate }}
    </button>
    <button *ngIf="user?.isAdmin" class="flat-button" (click)="adminPage()">
      Admin
    </button>
  </div>
</div>
