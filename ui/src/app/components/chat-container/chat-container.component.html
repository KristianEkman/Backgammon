<div
  class="app-chat"
  [ngClass]="{
    'app-chat__open': open | async,
    'app-chat__close': !(open | async)
  }"
>
  <div *ngIf="!(open | async)" class="open-button">
    <button (click)="onClickOpen()" class="flat-button">
      <i class="fas fa-comments"></i>
    </button>
  </div>
  <div class="grid" [ngClass]="{ 'grid-hidden': !(open | async) }">
    <button (click)="onClickClose()" class="close-button flat-button">X</button>
    <textarea
      class="conversation"
      readonly
      [textContent]="'HÃ¤r kommer chatten\nskrivas ut'"
    ></textarea>
    <textarea
      class="users"
      readonly
      [textContent]="'Aina\nKristian'"
    ></textarea>
    <form autocomplete="chrome-off">
      <input
        #msginput
        type="text"
        class="msginput"
        placeholder="Enter chat messages here"
      />
    </form>
  </div>
</div>
