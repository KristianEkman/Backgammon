<div class="lobby-container">
  <div class="title-container">
    <h1>Backgammon</h1>
  </div>
  <app-login-buttons
    (onLogin)="login($event)"
    [isLoggedIn]="!!(user$ | async)"
  ></app-login-buttons>
  <div class="lobby">
    <button
      *ngIf="!(user$ | async)"
      class="guest-play-button"
      (click)="playClick()"
    >
      Play as guest
    </button>
    <button
      *ngIf="user$ | async"
      class="random-play-button glass"
      (click)="playClick()"
    >
      Play random opponent
    </button>
  </div>
  <div class="account">
    <app-account [user]="user$ | async" (logout)="logout()"></app-account>
  </div>
</div>
