<ng-container *ngIf="!isLoggedIn">
  <button
    class="flat-button"
    (click)="show = !show"
    style="text-align: center; margin-top: 10px; margin-bottom: 0"
  >
    Sign in
  </button>
  <div [ngClass]="{ show: show }" class="login-buttons">
    <div style="display: flex">
      <app-button (click)="facebookLoginClick()">
        <div>
          <img src="assets/images/facebook.png" />
          Facebook
        </div>
      </app-button>
      <app-button (click)="passwordLoginClick()">
        <div>Password</div>
      </app-button>
    </div>
    <div id="googlebuttondiv" class="buttonParent"></div>
  </div>
</ng-container>
