<div *ngIf="!isLoggedIn" class="login-buttons">
  <button class="black-button" (click)="facebookLoginClick()">
    <div>
      <img src="assets/images/facebook.png" />{{
        'loginbuttons.signin' | translate
      }}
      Facebook
    </div>
  </button>
  <button class="black-button" (click)="googleLoginClick()">
    <div>
      <img src="assets/images/google.jpg" />{{
        'loginbuttons.signin' | translate
      }}
      Google
    </div>
  </button>
</div>
