<p>Copy this link and send it to your friend</p>
<div>
  <input #linkText readonly="readonly" [value]="link">
  <button (click)="selectAndCopy()" class="flat-button"><i class="fas fa-copy"></i></button>
</div>
<div class="buttons">
  <button class="black-button" (click)="cancelClick()">Cancel invite</button>
  <button class="default-button" (click)="startClick()">Start game</button>
</div>
