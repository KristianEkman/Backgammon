<div class="app-container" [ngClass]="{ hide: hide, show: !hide }">
  <div class="app-component app-colors">
    <app-home-button></app-home-button>
    <router-outlet></router-outlet>
  </div>
  <app-busy [busy]="busy$ | async"></app-busy>
  <app-error-handler
    [errors]="errors$ | async"
    (save)="saveErrorReport($event)"
  ></app-error-handler>
</div>
